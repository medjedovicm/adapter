name: Node.js CI

on:
  push:

jobs:
  connect-open-vpn:
    runs-on: ubuntu-latest
    steps:
      # - name: set-env-vars
      #   uses: allenevans/set-env@v1.1.0
      #   with:
      #     CA_CRT: ${{ secrets.CA_CRT}}
      #     CLIENT_CRT: ${{ secrets.USER_CRT }}
      #     CLIENT_KEY: ${{ secrets.USER_KEY }}
      #     TLS_KEY: ${{ secrets.TLS_KEY }}
      - uses: actions/checkout@v2
      - name: Write VPN Files
        run: |
          echo "$CA_CRT" > .github/vpn/ca.crt
          echo "$CLIENT_CRT" > .github/vpn/client.crt
          echo "$CLIENT_KEY" > .github/vpn/client.key
          echo "$TLS_KEY" > .github/vpn/tls.key
        shell: bash
        env:
          CA_CRT: ${{ secrets.CA_CRT}}
          CLIENT_CRT: ${{ secrets.USER_CRT }}
          CLIENT_KEY: ${{ secrets.USER_KEY }}
          TLS_KEY: ${{ secrets.TLS_KEY }}

      - name: Install Open VPN
        run: |
          sudo apt install apt-transport-https
          sudo wget https://swupdate.openvpn.net/repos/openvpn-repo-pkg-key.pub
          sudo apt-key add openvpn-repo-pkg-key.pub
          sudo wget -O /etc/apt/sources.list.d/openvpn3.list https://swupdate.openvpn.net/community/openvpn3/repos/openvpn3-bionic.list
          sudo apt update
          sudo apt install openvpn3

      - name: Start Open VPN 3
        run: openvpn3 session-start --config .github/vpn/config.ovpn

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: curl https://sas.analytium.co.uk
